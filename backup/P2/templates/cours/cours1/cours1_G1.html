{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}
    <div class="container">
        <br>
        <h1 class="header center blue-text">{{cours}}</h1>
    </div>
    <div class="row">

      <div class="col s3">
        <!-- Grey navigation panel -->
          <div>
              <h4> Ici est la l√©gende</h4>
          </div>
      </div>

      <div class="col s9">
        <!-- Teal page content  -->
          <div class="container">
              <br>
              <h2>
                  Graphique :
              </h2>
              <br>
              <br>
              <canvas id="myChart"></canvas>
              <script>
                  var ctx = document.getElementById('myChart').getContext('2d');
                  var chart = new Chart(ctx, {
                      // The type of chart we want to create
                      type: '{{type}}',
                      //The data for our dataset
                      data: {
                          labels: {{ label|tojson }},
                          datasets: [{
                              label: '{{ cours|tojson }}',
                              backgroundColor: {{bordercolor|tojson}},
                              borderColor: {{background|tojson}},
                              borderWidth: 2,
                              data: {{val}}
                          }]
                      },
                      // Configuration options go here
                      options: {}
                  });
              </script>
          </div>
      </div>
    </div>


{% endblock %}
